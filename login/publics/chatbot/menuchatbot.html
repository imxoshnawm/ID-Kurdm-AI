<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>چات بۆت و مێژوو</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    .main-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
    }
    
    .chat-section, .history-section {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .section-toggle {
      background: #333;
      color: white;
      border: none;
      padding: 5px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .section-toggle:hover {
      background: #000;
    }
    
    .chat-container {
      height: 500px;
    }
    
    .history-container {
      height: 400px;
    }
    
    .history-controls {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    /* Additional styles for mobile view */
    @media (max-width: 768px) {
      .history-controls {
        flex-wrap: wrap;
      }
      
      .history-controls button {
        flex: 1;
        min-width: 120px;
      }
    }
  </style>
</head>
<body>
  <!-- Background Elements -->
  <div class="background">
    <div class="stripe-red"></div>
    <div class="stripe-white"></div>
    <div class="circuit-pattern"></div>
    <div class="sun"></div>
    <div class="mountain"></div>
    <div class="particles" id="particles"></div>
    <div id="data-streams"></div>
  </div>
  
  <!-- ناوبەر -->
  <nav id="menu">
    <div class="logo">ID Kurdm AI</div>
    <ul>
      <li><a href="../menu.html"><i class="fas fa-home"></i>سەرەکی</a></li>
      <li><a href="../about/about.html"><i class="fas fa-user"></i> دەربارە</a></li>
      <li><a href="../translator/translator.html"><i class="fas fa-language"></i> وەرگێڕ</a></li>
      <li><a href="../chatbot/menuchatbot.html"><i class="fas fa-comments"></i> چات بۆت</a></li>
      <li><a href="../history/history.html"><i class="fas fa-history"></i> مێژوو</a></li>
    </ul>
  </nav>
  
  <div class="container">
    <h1>چات بۆت و مێژووی چات</h1>
    
    <div class="main-container">
      <!-- Chat Section - Always on top -->
      <div class="chat-section" id="chatSection">
        <div class="section-header">
          <h2>چات بۆت</h2>
          <button class="section-toggle" id="toggleChat">شاردنەوە</button>
        </div>
        <div class="chat-container">
          <div id="chatMessages" class="chat-display">
            <!-- پەیامەکان لێرە نیشان دەدرێن -->
          </div>
          <div class="chat-input-group">
            <input type="text" id="chatInput" placeholder="پەیامەکەت بنووسە...">
            <button id="sendBtn">ناردن</button>
          </div>
        </div>
      </div>
      
      <!-- History Section - Always below chat -->
      <div class="history-section" id="historySection">
        <div class="section-header">
          <h2>مێژووی چات</h2>
          <button class="section-toggle" id="toggleHistory">شاردنەوە</button>
        </div>
        <div class="history-controls">
          <button id="clearHistoryBtn">سڕینەوەی مێژوو</button>
          <button id="refreshHistoryBtn">نوێکردنەوە</button>
        </div>
        <div class="history-container">
          <div id="historySessions" class="history-sessions">
            <!-- دانیشتنەکانی چات لێرە نیشان دەدرێن -->
            <p class="no-history-message">هیچ مێژوویەکی چات نییە</p>
          </div>
          
          <div id="sessionMessages" class="session-messages">
            <!-- پەیامەکانی دانیشتنی هەڵبژێردراو لێرە نیشان دەدرێن -->
            <p class="select-session-message">تکایە دانیشتنێک هەڵبژێرە</p>
          </div>
        </div>
      </div>
    </div>
    <div class="design-note">   ID Kurd AI - تەکنەلۆژیای کوردی بۆ داهاتوویەکی گەشاوە </div>
  </div>
  
  <script src="script.js"></script>
  <script>
    // Toggle visibility functions
    document.getElementById('toggleChat').addEventListener('click', function() {
      const chatContainer = document.querySelector('.chat-section .chat-container');
      const isVisible = chatContainer.style.display !== 'none';
      
      if (isVisible) {
        chatContainer.style.display = 'none';
        this.textContent = 'نیشاندان';
      } else {
        chatContainer.style.display = '';
        this.textContent = 'شاردنەوە';
      }
    });
    
    document.getElementById('toggleHistory').addEventListener('click', function() {
      const historyContainer = document.querySelector('.history-section .history-container');
      const isVisible = historyContainer.style.display !== 'none';
      
      if (isVisible) {
        historyContainer.style.display = 'none';
        this.textContent = 'نیشاندان';
      } else {
        historyContainer.style.display = '';
        this.textContent = 'شاردنەوە';
      }
    });
    
    // Refresh history
    document.getElementById('refreshHistoryBtn').addEventListener('click', function() {
      loadChatHistory();
      const sessionMessages = document.getElementById('sessionMessages');
      if (sessionMessages) {
        sessionMessages.innerHTML = '<p class="select-session-message">تکایە دانیشتنێک هەڵبژێرە</p>';
      }
    });
    
    // Initialize on page load
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize both chat and history
      initializeChatbot();
      initializeChatHistory();
      
      // Auto-refresh history when a new chat message is sent
      const originalSendChatMessage = window.sendChatMessage;
      window.sendChatMessage = function() {
        originalSendChatMessage.apply(this, arguments);
        // Refresh history after a short delay to allow the chat to be saved
        setTimeout(loadChatHistory, 500);
      };
    });
  </script>
</body>
</html>
